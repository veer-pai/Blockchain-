<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="world">Hello World !!</h1>
        <button onclick="changeText()">Change text</button>
    </div>


    <script>
        function changeText() {
            let id = document.getElementById("world");
            if (id.innerHTML == "Hello World !!") {
                id.innerHTML = "Hello Javascript !!";
            }
            else {
                id.innerHTML = "Hello World !!";
            }
        }
    </script>
</body>

</html>
