<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <h1>Hello Earth</h1>
    <h1>Hello Mars</h1>
    <h1>Hello Jupiter</h1>
    <br />
    <button onclick="font()">Change</button>


    <script>
        function font() {
            let tag = document.getElementsByTagName("h1");
            for (let i of tag) {
                if (i.style.color == "purple") {
                    i.style.color = "black";
                } else {
                    i.style.color = "purple";
                }
            }
        }
    </script>
</body>

</html>
