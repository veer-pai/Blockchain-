<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World !!</h1>

    <button onclick="createTag()">Create h1 tag</button>

    <br />
    <br />


    <script>
        function createTag() {
            let ele = document.createElement("h1");
            let text = document.createTextNode("I have been added dynamically !!");
            ele.appendChild(text);
            document.body.appendChild(ele);
            console.log(ele);
        }
    </script>
</body>

</html>
